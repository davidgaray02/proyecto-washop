<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WIDAR Subscribe</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #F7F7F7;
        }

        .container {
            width: 100%;
            max-width: 500px;
            margin: 0 auto;
            padding: 20px;
            background-color: #FFF;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .container h1 {
            text-align: center;
            font-size: 28px;
            margin-bottom: 20px;
        }

        .container p {
            font-size: 14px;
            color: #777;
            margin-bottom: 20px;
        }

        .container .features {
            display: flex;
            justify-content: space-between;
            margin-bottom: 20px;
        }

        .container .features .feature {
            background-color: #F2F2F2;
            padding: 15px;
            border-radius: 5px;
            width: 100%;
            box-sizing: border-box;
        }

        .container .cta {
            text-align: center;
        }

        .container .cta button {
            background-color: #3F51B5;
            color: #FFF;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>WIDAR Subscribe</h1>
        <p>Sign up to get notified when new WIDAR is released</p>
        <div class="features">
            <div class="feature">
                <h2>Feature 1</h2>
                <p>Feature 1 description</p>
            </div>
            <div class="feature">
                <h2>Feature 2</h2>
                <p>Feature 2 description</p>
            </div>
        </div>
        <div class="cta">
            <button>Subscribe</button>
        </div>
    </div>
</body>
</html>
